services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # Repository 服务（使用 #[AsRepository] 属性自动配置）
  Tourze\SubscriptionBundle\Repository\:
    resource: '../../Repository/'

  # Controller 服务（EasyAdmin CRUD控制器）
  Tourze\SubscriptionBundle\Controller\Admin\:
    resource: '../../Controller/Admin/'
    tags: ['controller.service_arguments']

  # Service 服务（AdminMenu等）
  Tourze\SubscriptionBundle\Service\:
    resource: '../../Service/'